<!DOCTYPE html>

  <title>lesson 10</title>

<body>

  <main>

      <h2>icon, vector, SVG</h2>
      <div class="vector">

        <img src="img/Icon3.svg" alt="icon">
        <img src="img/Icon4.svg" alt="icon">
        <img src="img/Icon5.svg" alt="icon">

        <img src="img/photo2(1).webp" alt="icon">
        <img src="img/photo3(1).webp" alt="icon">
      </div>
    </div>
  </main>
  <footer></footer>
