<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="img/gap.ico" type="image/x-icon">
  <title>Lesson 14</title>
</head>

<body>
  <header>
    <h1>Lesson 13</h1>
  </header>
  <main>
    <div class="container">
      <div class="container__card translate-card">
        <div class="container__item-card translate-item">
          <h2>translate</h2>
        </div>
      </div>
      <div class="container__card scale-card">
        <div class="container__item-card scale-item">
          <h2>scale</h2>
        </div>
      </div>
      <div class="container__card rotate-card">
        <div class="container__item-card rotate-item">
          <h2>rotate</h2>
        </div>
      </div>
      <div class="container__card skew-card">
        <div class="container__item-card skew-item">
          <h2>skew</h2>
        </div>
      </div>
      <div class="container__card origin-card">
        <div class="container__item-card origin-item">
          <h2>transform-origin</h2>
        </div>
      </div>
      <div class="container__card perspective-card">
        <div class="container__item-card perspective-item">
          <h2>perspective</h2>
        </div>
      </div>
      <div class="container__card translated-card">
        <div class="container__item-card translated-item">
          <h2>translate3D</h2>
        </div>
      </div>
      <div class="container__card stile-card">
        <div class="container__item-card stile-item">
          <h2>translate3D stile</h2>
        </div>
      </div>
    </div>
    <div class="dollar__container">
      <div class="dollar__item">
        <div class="dollar__front"></div>
        <div class="dollar__back"></div>
      </div>
    </div>
    <div class="car__container">
      <div class="car__glass"></div>
      <div class="car__body"></div>
      <div class="car__wheel wheel--behind"></div>
      <div class="car__wheel wheel--front"></div>
      <hr>
    </div>
  </main>
  <footer></footer>
</body>

</html>
